<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.1.0/themes/satellite-min.css"
        integrity="sha256-p/rGN4RGy6EDumyxF9t7LKxWGg6/MZfGhJM/asKkqvA=" crossorigin="anonymous">

</head>
<body>
    <form id="login-form" method="post">
        <input type="text" name="username" placeholder="Your username"/>
        <input type="password" name="password" placeholder="Your Password"/>
        <input type="submit" value="Login"/>
    </form>
    <form style="display: none;" id="search-form" method="get">
        <input type="text" name="q" placeholder="Your search" />
        <input type="submit" value="search" />
    </form>
    <div id="content-container"></div>
    <div id="searchbox"></div>
    <div id="clear-refinements"></div>
    <div id="user-list"></div>
    <div><h3>Public Items</h3><div id="public-list"></div></div>
    <div id="hits"></div>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.20.0/dist/algoliasearch-lite.umd.js"
        integrity="sha256-DABVk+hYj0mdUzo+7ViJC6cwLahQIejFvC+my2M/wfM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.58.0/dist/instantsearch.production.min.js"
        integrity="sha256-IldlBIzcOLJCgPJdBbkRKOkajl4luaY/JtDMglPneks=" crossorigin="anonymous"></script>
    <script src="./client.js"></script>
</body>
</html>
